<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Manrope:wght@500;700&family=Outfit:wght@400;700&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="text">
            <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
            <p id="result">Score:</p>

        </div>
        <section class="competitors">
            <div class="computer">
               
                <div class="icon-circle rock"><i id="computer-rock" class="fa-solid fa-hand-back-fist"></i></div>
                <div class="icon-circle paper"><i id="computer-paper" class="fa-solid fa-hand"></i></div>
                <div class="icon-circle scissors"><i id="computer-scissors" class="fa-solid fa-hand-scissors"></i></div>
                <div class="icon-circle lizard"><i id="computer-lizard" class="fa-solid fa-hand-lizard"></i></div>
                <div class="icon-circle spock"><i id="computer-spock" class="fa-solid fa-hand-spock"></i></div>
            </div>

            <div class="button-container">
               
                <div class ="icon-circle-button rock">
                    <div class="inner-circle">
                        <button id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
                    </div>
                </div>
                <div class ="icon-circle-button paper">
                    <div class="inner-circle">
                        <button id="paper"><i class="fa-solid fa-hand"></i></button>
                    </div>
                </div>
                <div class ="icon-circle-button scissors">
                    <div class="inner-circle">
                        <button id="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
                    </div>
                </div>
                <div class ="icon-circle-button lizard">
                    <div class="inner-circle">
                        <button id="lizard"><i class="fa-solid fa-hand-lizard"></i></button>
                    </div>
                </div>
                <div class ="icon-circle-button spock">
                    <div class="inner-circle">
                        <button id="spock"><i class="fa-solid fa-hand-spock"></i></button>
                    </div>
                </div>
            </div>
        </section>

        <section id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="final-score-report">
                    <i id="final-score-face" class="fa-regular fa-face-smile-beam"></i>
                    <div class="inner-score-report">
                        <h2 id="final-result">You Won!</h2>
                        <p id="final-score">With a final score of: 3 / 2</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
